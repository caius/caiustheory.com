{{ partial "header" . }}

<main>

<ol>
  {{ range (where .Data.Pages "Section" "post").GroupByDate "2006" }}
    <li>
      <!-- <h2>{{ .Key }}</h2> --><!-- Year heading -->

     {{ range .Pages.GroupByDate "January" }}
       <!-- <h3>{{ .Key }}</h3>--><!-- Month -->
       <ol>
         {{ range .Pages }}
           <li>
             <time datetime="{{ .Date }}">{{ .Date.Format "2006-01-02" }}</time>
             <a href="{{ .Permalink }}">{{ .Title }}</a>
           </li>
         {{ end }}
       </ol>
     {{ end }}

    </li>
{{ end }}
</ol>

</main>

{{ partial "footer" . }}
