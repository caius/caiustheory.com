<ol>
  {{ range (where .Data.Pages "Section" "post").GroupByDate "2006" }}
    <li class="year">
      <h2>{{ .Key }}</h2><!-- Year heading -->

     {{ range .Pages.GroupByDate "January" }}
       <!-- <h3>{{ .Key }}</h3> --><!-- Month -->

       <ol>
         {{ range .Pages }}
           <li class="month">
             <time datetime="{{ .Date }}">{{ .Date.Format "Jan 02" }}</time>
             <a href="{{ .Permalink }}">{{ .Title }}</a>
           </li>
         {{ end }}
       </ol>
     {{ end }}

    </li>
{{ end }}
</ol>
