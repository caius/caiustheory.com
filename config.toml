verbose = true

baseURL = "http://caiustheory.com"
title = "Caius Theory"
theme = "caiustheory"

languageCode = "en-gb"
copyright = "This work is licensed under a Creative Commons Attribution-ShareAlike 4.0 International License"

disableKinds = ["section", "taxonomyTerm"]

PygmentsCodeFences = true
PygmentsUseClasses = true
pygmentsUseClassic=true

enableGitInfo = true

[params]
description = "Now with even more cowbellâ€¦"

[taxonomies]
tag = "tag"

# We don't want no stinking dates in our permalinks
[permalinks]
post = "/:slug/"

[outputFormats]

# Let the magic happen for /:slug.text
[outputFormats.PlainText]
mediaType = "text/plain"
isPlainText = true

[outputFormats.RSSFeed]
mediaType = "application/rss"
baseName = "feed"

[outputFormats.JSONFeed]
mediaType = "application/json"
baseName = "feed"

[outputs]
page = ["HTML", "PlainText"]
home = ["HTML", "RSSFeed", "JSONFeed"]

[blackfriday]
smartypants = false
smartDashes = false
extensions = ["strikethrough", "footnotes", "autoHeaderIds"]

[sitemap]
  changefreq = "monthly"
  priority = 0.5

[author]
  name = "Caius Durling"
